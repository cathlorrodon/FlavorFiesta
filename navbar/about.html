        h1 {

        }

        h2, h3 {

            color: #ffffff;
        }

        .team-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .team-member {
            width: 250px;
            height: 220px;
            border-radius: 10px; 
            overflow: hidden;
            margin: 10px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .team-member:hover .card {
            transform: rotateY(180deg);
        }

        .team-member .card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .team-member .card .front,
        .team-member .card .back,
        .team-member .card .additional-card {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px; 
        }

        .team-member .card .front {
            background-color: #007bff;
            color: #fff;
        }

        .team-member .card .back {
            transform: rotateY(180deg);
            background-color: rgb(255, 255, 255);;
            color: #000;
            padding: 10px;
            text-align: center;
        }

        .team-member .card .additional-card {
            transform: rotateY(180deg);
            background-color: rgb(0, 0, 0);;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
